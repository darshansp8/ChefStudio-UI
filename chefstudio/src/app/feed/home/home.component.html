<section class="home">
    <div class="row" *ngIf="!this.selectUserPreferences">
        <app-recipe-list class="col-12 col-md-4 col-lg-3 col-xl-3 mb-4 mx-auto"
            *ngFor="let recipeEl of resultArray"
            [recipe]="recipeEl"></app-recipe-list> 
    </div>
    <div class="row" *ngIf="this.selectUserPreferences">
        <a routerLink="/user-details">Select your preferences to see the recommended recipes</a>
    </div>
</section>
