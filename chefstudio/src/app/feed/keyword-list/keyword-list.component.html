<section class="keyword">
    <div class="row">
        <h2 class="mb-5">
            <a (click)="backToFeed()" class="text-center back-icon">
                <fa-icon [icon]="faBack1"></fa-icon>
            </a>
        </h2>
    </div>
    <p class="h4">Showing Result For:</p>
    <p class="h3 mb-3">"{{this.recipeKeyword}}"</p>
    <p>{{this.resultArray.length}} <span *ngIf="this.resultArray.length == 1">Result</span><span *ngIf="this.resultArray.length != 1">Results</span></p>
    <hr>
    <div class="row">
        <app-recipe-list class="col-12 col-md-4 col-lg-3 col-xl-3 mb-4 mx-auto"
            *ngFor="let recipeEl of resultArray"
            [recipe]="recipeEl"></app-recipe-list> 
    </div>
    <div class="row" *ngIf="this.responseLength == 0">
        <p class="h3">No results found!!!</p>
    </div>
</section>
