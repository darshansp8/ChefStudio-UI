<section class="login container">
    <div class="row min-vh-100 justify-content-center align-items-center no-gutters">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 login-text">
            <div class="row">
                <h1 class="login-title col-12 text-center text-primary">ChefStudio</h1>
                <picture class="col-12 d-none d-md-block">
                    <img src="../../../../assets/onboarding.svg" alt="" class="img-fluid">
                </picture>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-8 login-message">
            <div class="row">
                <h2 class="col-12 text-center text-primary login-subtitle">Welcome Back</h2>
                <p class="col-12 text-center login-para">Welcome back! Please enter your details</p>
                <div class="form-container col-12 col-sm-12 col-md-8 mx-auto">
                    <form action="#" class="col-10 mx-auto">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" aria-describedby="emailHelp" placeholder="johndoe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" aria-describedby="emailHelp" placeholder="********">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="rememberMe">
                              <label class="form-check-label" for="rememberMe">
                                Remember Me
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <button class="btn btn-primary col-12 mb-2 form-primaryaction">Sign In</button>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-primary col-12 form-secondaryaction">Sign In with Google</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">Don't have an account? <a href="/register">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
